<script>

    // ---------------------------------------
    async function JoinGame() {

        let url = "http://localhost:8000/games/start";

        try {
            let resp = await fetch(url);
            let data = await resp.text();


            localStorage.setItem('gameId', data);

            window.location.href=`http://localhost:8000/games/game/${data}`;

        }
        catch (err) {
            console.log(err);
        }
    }


</script>
